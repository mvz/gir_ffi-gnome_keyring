language: ruby
rvm:
  - 2.0.0
  - 2.1.8
  - 2.2.4
  - 2.3.0
  - ruby-head
  - ruby-head-clang
  - jruby-9.0
  - jruby-head
  - rbx-3.7
matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: ruby-head
    - rvm: ruby-head-clang
before_install:
  - sudo apt-get update
  # libgirepository1.0-dev: provides /usr/lib/libgirepository-1.0.so
  # gir1.2-gnomekeyring-1.0: provides /usr/lib/girepository-1.0/GnomeKeyring-1.0.typelib
  - sudo apt-get install libgirepository1.0-dev gir1.2-gnomekeyring-1.0
